<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>HNBot by SawyerHood</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="stylesheets/normalize.css" media="screen">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" href="stylesheets/devices.min.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.1.0/milligram.min.css" type="text/css">
  </head>
  <body>
    <script>
      window.fbAsyncInit = function() {
        FB.init({
          appId      : '1686900381584618',
          xfbml      : true,
          version    : 'v2.6'
        });
      };

      (function(d, s, id){
         var js, fjs = d.getElementsByTagName(s)[0];
         if (d.getElementById(id)) {return;}
         js = d.createElement(s); js.id = id;
         js.src = "//connect.facebook.net/en_US/sdk.js";
         fjs.parentNode.insertBefore(js, fjs);
       }(document, 'script', 'facebook-jssdk'));
    </script>
    <div class="flex-container">
      <div class="header">
        <div class="intro-text">HNBot</div>
      </div>
      <div class="content">
        <section class="left-panel">
          <p>Check Hacker News right from Facebook Messenger.</p>
          <div class="fb-messengermessageus"
            messenger_app_id="1686900381584618"
            page_id="240473096342262"
            data-ref="PASS_THROUGH_PARAM"
            color="blue"
            size="xlarge"></div>
          </section>
        <section class="right-panel">

          <div class="marvel-device nexus5">
            <div class="top-bar"></div>
            <div class="sleep"></div>
            <div class="volume"></div>
            <div class="camera"></div>
            <div class="screen">
              <img src="hnbot.png" width="320"/>
            </div>
          </div>
        </section>
      </div>
      <section class="footer">
        &copy; <script type="text/javascript">document.write(new Date().getFullYear());</script> Sawyer Hood.
      </section>
    </div>
  </body>
</html>
